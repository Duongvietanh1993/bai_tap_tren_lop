<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    table{
      width: 250px;
      margin: 20px;
      padding: 0 10px 20px;
      border: 1px solid black;
    }
    tr,td{
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <td colspan="2">
      <h1>Booking Form</h1>
    </td>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><label>Name:</label></td>
    <td><input type="text"></td>
  </tr>
  <tr>
    <td><label>Email:</label></td>
    <td><input type="text"></td>
  </tr>
  <tr>
    <td><label>Phone:</label></td>
    <td><input type="text"></td>
  </tr>
  <tr>
    <td><label>Date:</label></td>
    <td><input type="date"></td>
  </tr>
  <tr>
    <td><label>Time:</label></td>
    <td><input type="time"></td>
  </tr><tr>
    <td><label>Number of Guests:</label></td>
    <td><input type="text"></td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td><button type="submit">Submit</button> </td>
  </tr>
  </tfoot>
</table>
</body>
</html>
