<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Shopping Cart</h1>
<label>Products: </label>
<input type="text" id="product" placeholder="New products">
<button type="button" onclick="add()">Add</button>
<h2>All products</h2>
<table>
    <tr>
        <td>Product Name</td>
        <td><p id="countNumber">0</p></td>
    </tr>
    <tbody id="list">

    </tbody>
</table>

<script>
    const bakery = ["chocolate", "marshmallow", "cookies", "chips"];
    let carts = [];

    function display() {
        let html = '';
        for (let i = 0; i < carts.length; i++) {
            html += `
            <tr>
            <td>${carts[i]}</td>
            <td>${i + 1}</td>
            </tr>
            `;
        }
        document.getElementById("list").innerHTML = html;
        document.getElementById("countNumber").innerHTML = carts.length;
        document.getElementById("product").value = "";
    }

    function add() {
        let productInput = document.getElementById("product").value;
        let check = false;
        for (let i = 0; i < bakery.length; i++) {
            if (productInput == bakery[i]) {
                check = true;
                break;
            }
        }
        if (check == false) { // (!check)
            alert("We don’t have that item")
        } else {
            carts.push(productInput);
            let continueShopping = confirm("Hỏi người dùng có muốn tiếp tục mua hàng hay không (yes/no)");
            if (continueShopping) {
                document.getElementById("product").value = "";
                display();
            } else {
                alert("Thank you for buying");
                document.getElementById("product").value = "";
                carts = [];
                display();
            }
        }

    }
</script>
</body>
</html>
