<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 500px;
            gap: 10px;
            border: 1px solid black;
            padding: 10px;
        }
        input{
            padding: 5px;
            font-size: 1.2rem;
        }
        div{
            display: flex;
            justify-content: right;
            gap: 5px;
        }
        button{
            padding: 5px 10px;
            width: 100px;
        }
    </style>


</head>
<body>
<form>
    <h2 id="result">...</h2>
    <label>Nhập tháng: </label>
    <input type="number" id="month" placeholder="Tháng">
    <div>
        <button type="reset">Cancel</button>
        <button type="button" onclick="CheckMonth()">OK</button>
    </div>
</form>
<script>
    function CheckMonth() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = `Tháng ${month} có 31 ngày`;
                break;
            case 2:
                document.getElementById("result").innerHTML = `Tháng ${month} có 28 hoặc 29 ngày`;
                break;
            case 4:
            case 6:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = `Tháng ${month} có 30 ngày`;
                break;

            default:
                document.getElementById("result").innerHTML = 'Không có tháng này !'
        }
    }

</script>
</body>
</html>
