<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Tuổi: </label>
<input type="text" id="yearOld" placeholder="Nhập tuổi học sinh !">
<button type="button" onclick="check()">Check</button>
<p id="result"></p>
<script>
    function check() {
        let student = parseInt(document.getElementById("yearOld").value);
        if (student >= 16){
            document.getElementById("result").innerHTML=`Đủ tuổi vào lớp 10 !`;
        }else {
            document.getElementById("result").innerHTML=`Không đủ tuổi vào lớp 10 !`;
        }
    }

</script>
</body>
</html>
