<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/baiTap_1.css">

</head>
<body>


<h2>Register</h2>
<form id="signup-form">
    <div>
        <label>Email:</label>
        <input type="email" id="email-input" placeholder="Entel your email address" required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" id="password-input" placeholder="Entel your password" required>
    </div>
    <div>
        <label>Xác nhận mật khẩu:</label>
        <input type="password" id="confirm-password" placeholder="Entel your confirm password" required>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
    <div id="error-message" class="error"></div>
</form>
</body>
</html>
<script src="../js/baiTap_1.js"></script>
