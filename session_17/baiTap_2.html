<script>
    class Temperature {
        c = 25;

        constructor(c) {
            this.c = c;
        }

        temperatureChange(c) {
            console.log(`${this.c} độ C bằng ${this.c * 1.8 + 32} độ F`)
        }
    }

    let a = new Temperature(10)
    a.temperatureChange()
</script>
