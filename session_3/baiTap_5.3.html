<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<form>
    <p>Select Card</p>
    <div class="payment-method">
        <ul>
            <li><a href="#"><img alt='zalo pay' loading='lazy'
                                 src='https://cdn.jsdelivr.net/gh/thietkeblogspot/images/zalo_pay.png'/></a>
            </li>
            <li><a href="#"><img alt='visa' loading='lazy'
                                 src='https://cdn.jsdelivr.net/gh/thietkeblogspot/images/visa.png'/></a>
            </li>
            <li><a href="#"><img alt='master card' loading='lazy'
                                 src='https://cdn.jsdelivr.net/gh/thietkeblogspot/images/master_card.png'/></a>
            </li>
            <li><a href="#"><img alt='vietinbank' loading='lazy'
                                 src='https://cdn.jsdelivr.net/gh/thietkeblogspot/images/vietin_bank.png'/></a>
            </li>
            <li><a href="#"><img alt='bidvbank' loading='lazy'
                                 src='https://cdn.jsdelivr.net/gh/thietkeblogspot/images/bidv_bank.png'
            /></a></li>
        </ul>
    </div>
    <hr>
    <div class="top">
        <label>Card Number</label>
        <input type="number" placeholder="4569 2547 4125 7524">
    </div>
    <div class="mid">
        <div class="one">
            <label>Expiry</label>
            <input type="text" placeholder="MM / YY">
        </div>
        <div class="twe">
            <label>CVC/CVV</label>
            <input type="password" placeholder="****">
        </div>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>

</form>
</body>
</html>
