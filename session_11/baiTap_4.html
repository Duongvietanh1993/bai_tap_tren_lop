<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập số phần tử:</label>
<input type="number" id="number">
<button type="button" onclick="click()">Click</button>
<p id="result">0</p>
<script>
    function click() {
        let num = document.getElementById("number").value;
        let check = true;
        if (num < 2) {
            check = false;
        } else if (num == 2) {
            check = true;
        } else if (num % 2 == 0) {
            check = false;
        } else {
            for (let i = 3; i <= Math.sqrt(num); i += 2) {
                if (num % i == 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check == true) {
            document.getElementById("result").innerHTML = `${num} là số nguyên tố`;
        } else {
            document.getElementById("result").innerHTML = `${num} không là số nguyên tố`;
        }
    }

    //

</script>
</body>
</html>
